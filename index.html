<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./src/css/style.css" />
</head>
<body>
    <div class="container">
      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days">00</span><br>
          <span class="label">Days</span>
        </div>
      
        <div class="field">
          <span class="value" data-value="hours">00</span><br>
          <span class="label">Hours</span>
        </div>
      
        <div class="field">
          <span class="value" data-value="mins">00</span><br>
          <span class="label">Minutes</span>
        </div>
      
        <div class="field">
          <span class="value" data-value="secs">00</span><br>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

    <script src="./src/js/timer.js" type="module"></script>

</body>
</html>
